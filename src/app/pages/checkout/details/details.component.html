<div class="container-table">
    <table class="tabla">
        <thead>
            <tr>
                <th>Name Product</th>
                <th>Amount</th>
                <th>Price Unit</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.qty * item.price | currency}}</td>
            </tr>
        </tbody>
    </table>
    <div class="container-total">
        <p class="total">
            <strong>Total: <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
