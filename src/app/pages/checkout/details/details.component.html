<div class="container-table">
    <table class="tabla">
        <thead>
            <tr>
                <th>Name Product</th>
                <th>Product Image</th>
                <th>Amount</th>
                <th>Price Unit</th>
                <th>Sub Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async; let i = index">
                <td>{{item.name}}</td>
                <td><img style="width: 120px" [src]="item.image" alt=""></td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.qty * item.price | currency}}</td>
                <td>
                     <button (click)="removeItem(item);" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container-total">
        <p class="total">
            <strong>Total: <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
